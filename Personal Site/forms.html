<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Subscribe to newsfeed</label>
      <input type="checkbox" name="" value=""><br>
      <label>Yes</label>
      <input type="radio" name="" value=""><br>
      <label>No</label>
      <input type="radio" name="" value=""><br>
      <input type="reset" name="" value="">
      <input type="submit"><br>
      <input type="button" name="Button" value="">
      <input type="color" name="" value=""><br>
      <label>Date Time</label><br>
      <input type="datetime-local" name="" value="">
      <input type="month" name="" value=""><br>
      <input type="week" name="" value="">
      <input type="<time></time>" name="" value="">
      <label>Files</label><br>
      <input type="file" name="Enter file" value="">
      <input type="url" name="" value="">
      <input type="image" name="" value=""><br>
      <input type="number" name="" value="">
      <input type="range" name="" value="">
      <input type="search" name="" value="">
    </form>
  </body>
</html>
